{% extends "management/base.html" %}
{% load staticfiles %}
{% block title %}查看菜品{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="col-md-5">

                </div>
                <div class="col-md-3 col-md-offset-1">
                    <h2 class="text-center">{{ book.name }}</h2>
                    <h3>供应商：{{ book.author }}</h3>
                    <h3>类别：{{ book.category }}</h3>
                    <h3>日期：{{ book.publish_date|date:"Y-m-d" }}</h3>
                    <h3>价格：{{ book.price|floatformat:2 }}</h3>
                </div>

                <div class="col-md-3 col-md-offset-9" class="Absolute-Center">
                    <input id="min" name="" type="button" value="-"/>
                    <input id="text_box" name="" type="text" value="1" style="width:30px;text-align: center"/>
                    <input id="add" name="" type="button" value="+"/>

                </div>

            </div>
        </div>
    </div>

{% endblock %}
